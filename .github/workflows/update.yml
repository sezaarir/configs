name: Update Configs TXT

on:
  schedule:
    - cron: '*/1 * * * *'   # هر ۵ دقیقه
  workflow_dispatch:       # دستی هم می‌تونی اجرا کنی

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add all_configs.txt
          git diff --staged --quiet && echo "هیچ تغییری نیست" || git commit -m "آپدیت خودکار کانفیگ‌ها هر ۵ دقیقه"
          git push || echo "Push نشد ولی ادامه می‌دیم"
